buildscript {
    repositories {
        google() // Ensure this is present
        mavenCentral()
        maven {
            url "https://sdk.developer.deepar.ai/maven-android-repository/releases/"
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Ensure Gradle version is compatible
        classpath 'com.google.gms:google-services:4.3.15' // Add the Google Services plugin
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven {
            url "https://sdk.developer.deepar.ai/maven-android-repository/releases/"
        }
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
